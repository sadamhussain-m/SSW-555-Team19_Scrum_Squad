<mat-toolbar color = "primary">
    <mat-toolbar-row>
        <button mat-icon-button (click) ="sidenav.toggle();">
            <mat-icon>menu</mat-icon>
        </button>
        <div class = "logo">Solar EPC</div>
        <div class="extra1"></div>
        <button mat-icon-button>
            <mat-icon>library_books</mat-icon>
        </button>
        About
        <button mat-icon-button>
            <mat-icon>perm_phone_msg</mat-icon>
        </button>
        Contact Us
        <div class = "extra"></div>
        <button mat-button [matMenuTriggerFor]= "menu"><mat-icon>account_circle</mat-icon><div class = "logo1">Profile</div></button>
        <mat-menu #menu = "matMenu">
             <button mat-menu-item>Edit Profile<mat-icon>edit</mat-icon></button>
             <button mat-menu-item>Logout <mat-icon>logout</mat-icon></button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
  
<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav>
        <mat-nav-list >
            <a mat-list-item [routerLink]= "['dashboard']">Dashboard</a>
            <a mat-list-item [routerLink]= "['orders']">Orders</a>
            <a mat-list-item [routerLink]= "['customers']">Customers</a>
            <a mat-list-item [routerLink]= "['product-selection']">Solar Customization</a>
            <a mat-list-item [routerLink]= "['reports']">Reports</a>
            <a mat-list-item [routerLink]= "['status-update']">Status Update</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
